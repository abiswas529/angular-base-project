<div class="record-visit-auto-complete-container">
    <i class="fa fa-search" aria-hidden="true"></i>
    <p-autoComplete [(ngModel)]="selectedPatient" [suggestions]="patients" (completeMethod)="search($event)"
        field="name" [styleClass]="'record-visit-auto-complete'"
        [placeholder]="'Search Patient'" dropdown="true"></p-autoComplete>
</div>
